<app-navigation-bar></app-navigation-bar>
<div id="pickle-jar-image-container">
  <img id="img-pickle-rick-jar" src="assets/pickle-rick-jar.png" alt="" />
</div>
<div id="pals-container">
  <ul id="pals-list" *ngFor="let pal of pals$ | async">
    <a routerLink="/pal/{{ pal.id }}">
      <img [src]="pal.photo" alt="" />
      <!-- <img [src]="profiles$[index].photo" alt="" /> -->
    </a>
    <button (click)="deletePal(pal.id)">Delete</button>
  </ul>
</div>
