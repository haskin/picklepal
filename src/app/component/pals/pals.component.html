<div id="pals-container">
  <ul id="pals-list" *ngFor="let id of palsIds$ | async">
    <ng-container *ngIf="profiles$ | async as profiles">
      <a routerLink="/pal/{{ id }}">
        <img [src]="profiles[id].photo" alt="" />
        <!-- <img [src]="profiles$[index].photo" alt="" /> -->
      </a>
      <!-- <button (click)="deletePal(index)">Delete</button> -->
    </ng-container>
  </ul>
</div>
