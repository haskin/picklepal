<div id="filters-container">
  <h1>Filters</h1>
  <div class="filters-row">
    <app-filter
      [title]="'Skill Level'"
      [selectedOption]="defaultSkillLevel"
      [options]="skillLevels"
      [type]="filterSkillType"
      (filterEvent)="filterEvent($event)"
    ></app-filter>
    <app-filter
      [title]="'Match Type'"
      [selectedOption]="defaultMatchType"
      [options]="matchTypes"
      [type]="filterMatchType"
      (filterEvent)="filterEvent($event)"
    ></app-filter>
  </div>
</div>
